<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaúdeBem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../Css/style.css" />
  </head>
  <body>
    <div class="navbar navbar-expand-lg bg-dark header">
      <img src="../Imagens/Logo.png" alt="" height="75px" />
    </div>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="../index.html">SaúdeBem</a>
          <div class="navbar-nav">
            <a class="nav-link text-light" href="cadastrousuario.html"
              >Entrar</a
            >
            <a class="nav-link text-light" href="cadastroprodutoentrega.html"
              >Cadastro Produto</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <br />
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2>Formulário de Cadastro de Produto</h2>
            <form>
              <div class="mb-3">
                <label for="idprodutoentrega" class="form-label"
                  >ID do Produto:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="idprodutoentrega"
                  name="idprodutoentrega"
                  placeholder="Digite o ID do Produto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <input
                  type="text"
                  class="form-control"
                  id="descricao"
                  name="descricao"
                  placeholder="Digite a Descrição"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="laboratorio" class="form-label">Laboratório:</label>
                <input
                  type="text"
                  class="form-control"
                  id="laboratorio"
                  name="laboratorio"
                  placeholder="Digite o Laboratório"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="datavalidade" class="form-label"
                  >Data de Validade:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="datavalidade"
                  name="datavalidade"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="quantidadeestoque" class="form-label"
                  >Quantidade em Estoque:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="quantidadeestoque"
                  name="quantidadeestoque"
                  placeholder="Digite a Quantidade em Estoque"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
      <br />
    </main>

    <footer class="bg-dark text-white">
      <div class="redes">
        <i class="bi bi-instagram"></i>
        <p>@saudebem</p>
      </div>
      <div class="redes">
        <i class="bi bi-twitter-x"></i>
        <p>@saudebem</p>
      </div>
      <div class="redes">
        <i class="bi bi-facebook"></i>
        <p>@saudebem</p>
      </div>
      <div class="redes">
        <i class="bi bi-whatsapp"></i>
        <p>+55 11 99875-6541</p>
      </div>
    </footer>
  </body>
</html>
